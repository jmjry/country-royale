<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Country Royale</title>
</head>
<body>
    <h1 class="heading"> Country Royale </h1>

    <div class="game_area">
        
        <div class="question">
            <h2> Which is bigger? </h2>
        </div>
        <div class="option_1"> 
            <img src="assets/images/egypt.png" alt="Map view of Egypt" class="egypt_image">
        </div>
        <div class="option_2"> 
            <img src="assets/images/spain.png" alt="Map view of Spain" class="spain_image">
        </div>






        <button data-type="submit" class="submit_button">Submit Answer</button>

    <div class="score_area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>



    <script src="assets/script.js"></script>
</body>
</html>
